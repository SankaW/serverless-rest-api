service: notes-crud-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  profile: perpion-sanka
  region: us-east-1
  stage: ${opt:stage, 'dev'}

functions:
  createNote:
    handler: handler.createNote
    events:
      - http:
          method: post
          path: notes

  updateNote:
    handler: handler.updateNote
    events:
      - http:
          method: put
          path: notes/{id}

  deleteNote:
    handler: handler.deleteNote
    events:
      - http:
          method: delete
          path: notes/{id}

  getAllNotes:
    handler: handler.getAllNotes
    events:
      - http:
          method: get
          path: notes

  getNoteById:
    handler: handler.getNoteById
    events:
      - http:
          method: get
          path: notes/{id}

resources:
  Resources:
    notesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: notes
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: notesId
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: notesId
            AttributeType: S
